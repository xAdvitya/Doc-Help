<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form  method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="pass" placeholder="password"><br>
        <input type="submit">
    </form>
    <div class="messages">

        {% for message in messages%}
        <i>{{message}}</i>
        {% endfor %}
    </div>
</body>
</html>
